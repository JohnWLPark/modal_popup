<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Popup Modal</title>
    
</head>
<body>
    <a class="btn" onclick="popupToggle();">Subscribe</a>
    <div id="popup">
        <div class="content">
            <img src="email.png" alt="">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem placeat, soluta hic voluptatum laboriosam deleniti nostrum quos quibusdam recusandae expedita perspiciatis</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>
        <a class="close" onclick="popupToggle();"><img src="close.png" alt=""></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
